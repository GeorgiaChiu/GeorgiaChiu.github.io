</head>
<body>

<h6 class="checkboxes" style="text-align: center;padding-top:20px ;"id="types"></h6>
<main>
  <!-- //show pics -->
  <section class="colors">
    <h6>辣子的大輪廓</h6>
    <div class="checkboxes">
      <div class="radio-buttons" id="forA">
        <div class="radio"  id="raa1">
          <input class ="forcolor" id="radio-1" type="radio" name="number" value="1" checked="checked"/>
          <label for="radio-1">01</label>
        </div>
        <div class="radio" id="raa2">
          <input class ="forcolor"id="radio-2" type="radio" name="number" value="2"/>
          <label for="radio-2">02</label>
        </div>
        <div class="radio" id="raa3">
          <input class ="forcolor" id="radio-3" type="radio" name="number" value="3"/>
          <label for="radio-3">03</label>
        </div>
        <div class="radio" id="raa4">
          <input class ="forcolor" id="radio-4" type="radio" name="number" value="4"/>
          <label for="radio-4">04</label>
        </div>
        <div class="radio" id="raa5">
          <input class ="forcolor" id="radio-5" type="radio" name="number" value="5"/>
          <label for="radio-5">05</label>
        </div>
        <div class="radio" id="raa6">
          <input class ="forcolor" id="radio-6" type="radio" name="number" value="6"/>
          <label for="radio-6">06</label>
        </div>
      </div>
        <br>
        <img id="pic" class="showani">
    <div class="palette main">
      <img id="examples">
      <h5 id="showtext" style="text-align: center; color: white;"></h5>
      <button id="readybtn"><p id="ready"></p></button>
    </div>
  </section>
  <!-- //線材質感與顏色 -->
  <section class="typography">
    <h6>線材質感與顏色</h6>
      <div class="checkboxes">
        <h6 class="subheader" id="howmany" ></h6>
        <div class="checkbox">
          <h6 style="margin-left: 20px;margin-top: 10px;"> ◍ 棉質</h6>
        
          <input name ="color[White]"id="checkbox-5" type="checkbox"/>
          <label for="checkbox-5"><img class="showcolor" src="resourse/purrplr-1.jpg">棉-純白<span class="box"></span></label>
         
          <input name ="color[offwhite]"id="checkbox-6" type="checkbox"/>
          <label for="checkbox-6"><img class="showcolor" src="resourse/purrplr-1.jpg">棉-米白<span class="box"></span></label>
          <br>
          <input name ="color[green]"id="checkbox-7" type="checkbox"/>
          <label for="checkbox-7"><img class="showcolor" src="resourse/purrplr-1.jpg">棉-草綠<span class="box"></span></label>
          
          <input name ="color[purple]"id="checkbox-8" type="checkbox"/>
          <label for="checkbox-8"><img class="showcolor" src="resourse/purrplr-1.jpg">棉-淺紫<span class="box"></span></label>
          <br>
          <input name ="color[blue]"id="checkbox-9" type="checkbox"/>
          <label for="checkbox-9"><img class="showcolor" src="resourse/purrplr-1.jpg">棉-深藍<span class="box"></span></label>
          
          <input name ="color[brown]"id="checkbox-10" type="checkbox"/>
          <label for="checkbox-10"><img class="showcolor" src="resourse/purrplr-1.jpg">棉-咖啡<span class="box"></span></label>
          <br>
          <h6 style="margin-left: 20px;margin-top: 10px;">◍ 手編繩</h6>
       
          <input name ="color[black]"id="checkbox-11" type="checkbox"/>
          <label for="checkbox-11"><img class="showcolor" src="resourse/purrplr-1.jpg">編繩-黑<span class="box"></span></label>
          
          <input name ="color[red]"id="checkbox-12" type="checkbox"/>
          <label for="checkbox-12"><img class="showcolor" src="resourse/purrplr-1.jpg">編繩-紅<span class="box"></span></label>
          <br>
          <h6 style="margin-left: 20px;margin-top: 10px;">◍ 毛線</h6>
         
          <input name ="color[gray]"id="checkbox-13" type="checkbox"/>
          <label for="checkbox-13"><img class="showcolor" src="resourse/purrplr-1.jpg">毛線-灰<span class="box"></span></label>
          
          <input name ="color[wool purple]"id="checkbox-14" type="checkbox"/>
          <label for="checkbox-14"><img class="showcolor" src="resourse/purrplr-1.jpg">毛線-淺紫<span class="box"></span></label>
          
          <input name ="color[yellow]"id="checkbox-15" type="checkbox"/>
          <label for="checkbox-15"><img class="showcolor" src="resourse/purrplr-1.jpg">毛線-土黃<span class="box"></span></label>
          <br>
          <h6 style="margin-left: 20px;margin-top: 10px;">◍ 花線</h6>
       
          <input name ="color[spe01]"id="checkbox-16" type="checkbox"/>
          <label for="checkbox-16"><img class="showcolor" src="resourse/purrplr-1.jpg">花線01<span class="box"></span></label>
          
          <input name ="color[spe02]"id="checkbox-17" type="checkbox"/>
          <label for="checkbox-17"><img class="showcolor" src="resourse/purrplr-1.jpg">花線02<span class="box"></span></label>
         
          <input name ="color[spe03]"id="checkbox-18" type="checkbox"/>
          <label for="checkbox-18"><img class="showcolor" src="resourse/purrplr-1.jpg">花線03<span class="box"></span></label>
        </div>
     </div>
  </section>
  <section class="buttons-wrapper">
    <h6>織紋的緊密度</h6>
    <div class="radio-buttons">
      <h6 class="subheader">選擇妳的辣度</h6>
      <div class="radio">
        <input id="radio-7" type="radio" name="spicy level" value="1" checked="checked"/>
        <label for="radio-7">大辣</label>
      </div>
      <div class="radio">
        <input id="radio-8" type="radio" name="spicy level" value="2"/>
        <label for="radio-8">中辣</label>
      </div>
      <div class="radio">
        <input id="radio-9" type="radio" name="spicy level" value="3"/>
        <label for="radio-9">小辣</label>
      </div>
    </div>
    
  </section>
  <section class="links">
    <h6>【辣子的詮釋】</h6>
    <div class="input__wrapper">
      <label class="label-form"></label>
      <br>
      <textarea type="text" placeholder="範例：藍色的集合體，如連綿的浪花，請辣妹盡情發想，以讓辣子的更服貼妳喲" name="interpretation"></textarea>
    </div>
  </section>
  <section class="inputs-selects">
    <h6>是否進行造山運動</h6>
    <div class="toggle-buttons">
      <h6>若是，將加價 NT120</h6>
      <div class="radio">
        <input id="radio-10" type="radio" name="upbra" value="1" checked="checked"/>
        <label for="radio-10">是</label>
        </div>  
        <div class="radio">
          <input id="radio-11" type="radio" name="upbra" value="1" checked="checked"/>
          <label for="radio-11">否</label>
          </div>  
      </div>
    </div>
  </section>
  <section class="badges">
    <h6>身形確認</h6>
    <div class="inputs">
      <div class="input__wrapper">
        <label class="label-form">胸圍-特殊備註</label>
        <input name="shape"class="input-form" type="text" placeholder="36B 有大小奶的小煩惱"/>
      </div>
    </div>
  </section>
  <section class="tooltips">
    <h6>【寄送方式】</h6>
    <div class="radio-buttons">
      <h6 class="subheader">價格皆含運費</h6>
      <div class="inputs">
        
        <div class="input__wrapper">
          <label class="label-form">收件人姓名</label>
          <input name="name" class="input-form" type="text" placeholder="寄件用，請務必填真名"/>
        </div>
        <div class="input__wrapper">
          <label class="label-form">手機</label>
          <input name="phone"class="input-form" type="text" placeholder="寄件用，不會半夜打給妳"/>
        </div>
      <div class="radio">
        <input id="radio-12" type="radio" name="delivery" value="1" checked="checked"/>
        <label for="radio-12">郵寄</label>
        </div>   
        <div class="inputs">
          <div class="input__wrapper">
            <label class="label-form">請輸入地址</label>
            <input class="input-form" type="text" placeholder="寄件用，請務必正確喔" name="address"/>
          </div>
        </div>
      </div>
      <div class="radio">
        <input id="radio-13" type="radio" name="delivery" value="2"/>
        <label for="radio-13">店到店</label>
      </div>
      <div class="inputs">
        <div class="input__wrapper">
          <label class="label-form">請輸入門市名稱</label>
          <input class="input-form" type="text" placeholder="全家蘆洲九蘆店" name="toshop"/>
        </div>
      </div>
        
      </div>
    </div>
  </section>
  <section class="alerts">
    <h6>Email</h6>
    <label class="label-form">請輸入Email</label>
            <input class="input-form" type="email" name="email"/>
    <h5>我將以email和辣妹再次確認，請務必回信，才會確認訂單喔！</h5>
  </section>
  <section class="loading">
  <h6>總價格</h6>
  <div class="spinner-1">
    <h6>這是辣子的總價格</h6>
    <h6 id="showprice"></h6>
  </div>
</section>
</main>

  <button onclick="gogo()"><input id="submit" type="submit"></button>
</form>

    <label>Please wait...</label>
  </div>

</div>
